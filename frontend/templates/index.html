<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
</head>
<body class="">
    <nav class="fixed top-0 w-[100%] border-b border-gray-200 py-3">
        <h1 class=" text-center font-semibold text-2xl text-blue-600 ">MailSense</h1>
    </nav>

    <div class="flex flex-col justify-center items-center min-h-screen w-fit mx-auto">
        <h1 class="text-3xl mb-10 text-center">
            Check Messages for Spam
        </h1>

        <form method="POST" class="flex flex-col items-center justify-center gap-4">
            
            <input 
                name="message"
                placeholder="Enter your mail message"
                class="sm:w-72 w-fit p-2 rounded-lg border border-gray-200 placeholder:text-gray-400"
                value="{{ input | default('') }}"
            >
            </input>
            
            <button 
                type="submit"
                class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800"
            >
                Classify
            </button>
        </form>
        
        
        {% if result %}

            <p class="mt-10 mb-3 text-center">
                <span class="mx-1">Message: </span>  " {{ message }} "
            </p>

            {% if result == "Spam" %}
            <p class="text-center bg-red-600 text-white py-2 px-6 ">
                <span class="">{{ result }}</span>
            </p>

            {% elif result == "Ham" %}
            <p class="text-center bg-blue-600 text-white py-2 px-6 ">
                <span class="">{{ result }}</span>
            </p>

            {% else %}
            <p class="text-center bg-black text-white py-2 px-6 ">
                <span class="">{{ result }}</span>
            </p>

            {% endif %}
        
        {% endif %} 
    </div>
</body>
</html>
