<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static\css\styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Spam or Ham?</h1>
        
        <form method="POST">
            <textarea name="message" placeholder="Enter email message here" rows="6" cols="50">{{ input }}</textarea><br><br>
            <button type="submit">Classify</button>
        </form>
        
        {% if result %}
            <h2>Result: {{ result }}</h2>
            <p><strong>Message:</strong> {{ input }}</p>
        {% endif %}
    </div>
</body>
</html>
